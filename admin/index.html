			a {

				color: var(--foreColor);

			}

			button {

				bottom: 0;
				right: 0;
				width: 3rem;
				height: 3rem;
				cursor: pointer;
			}

			@media screen and (min-width: 720px) {
				ul {

				}
			}

		<nav>
			<button id="theme-toggle" title="Switch color theme">&#9680;</button>
		</nav>
		<script type="text/javascript">
			const toggleButton = document.getElementById('theme-toggle');
			const currentTheme = localStorage.getItem('theme');

			// Apply the saved theme (if any) on page load
			if (currentTheme) {
				document.documentElement.setAttribute('data-theme', currentTheme);
				if (currentTheme == 'dark') toggleButton.style.color = '#f0f0f0';
				else toggleButton.style.color = '#1f1f1f';
			}

			// Toggle theme on button click
			toggleButton.addEventListener('click', () => {
				const current = document.documentElement.getAttribute('data-theme');
				const newTheme = current === 'dark' ? 'light' : 'dark';
				document.documentElement.setAttribute('data-theme', newTheme);
				if (newTheme == 'dark') toggleButton.style.color = '#f0f0f0';
				else toggleButton.style.color = '#1f1f1f';

				// Save the new theme in localStorage
				localStorage.setItem('theme', newTheme);
			});
		</script>
